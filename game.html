<html>
  <head>
    <title>TextAlive App API | basic example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/game.css">
  </head>
  <body>
    <div id="content">
      <div id="wrap">
  
      </div>
    </div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
      </div>
    </div>
    <div id="footer">
      <p>
        <span id="position"><strong>-</strong> [ms]</span>
      </p>
      <div id="control" style="display: none">
        <div id="overlay"><button class="play" disabled>再生</button></div>
        <button class="play" disabled>再生</button>
        <button id="jump" disabled>歌詞頭出し</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
